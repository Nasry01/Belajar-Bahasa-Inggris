<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Vocabulary Quiz</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        
        .quiz-container {
            background: #1e293b;
            max-width: 500px;
            width: 100%;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            border: 1px solid #334155;
        }

        h1 { color: #38bdf8; margin-bottom: 20px; font-size: 1.8rem; }
        .question { font-size: 1.2rem; margin-bottom: 25px; min-height: 60px; }

        .options { display: grid; gap: 12px; }
        button {
            background: #334155;
            color: white;
            border: 2px solid #475569;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        button:hover { background: #38bdf8; color: #0f172a; border-color: #38bdf8; }
        
        .score-box { margin-top: 20px; font-weight: bold; color: #94a3b8; }
        
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            color: #38bdf8;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>üá¨üáß English Quiz</h1>
    <div id="quiz">
        <div class="question" id="question">Memuat soal...</div>
        <div class="options" id="options">
            </div>
    </div>
    <div class="score-box">Skor: <span id="score">0</span></div>
    
    <a href="https://nasry01.github.io/" class="back-btn">&larr; Kembali ke Portofolio</a>
</div>

<script>
    const questions = [
        { q: "Apa bahasa Inggris dari 'Buku'?", a: ["Book", "Bag", "Pen", "Table"], correct: 0 },
        { q: "Apa arti kata 'Apple'?", a: ["Mangga", "Apel", "Jeruk", "Pisang"], correct: 1 },
        { q: "Lawan kata dari 'Big' adalah...", a: ["Tall", "Small", "Long", "Fast"], correct: 1 }
    ];

    let currentIdx = 0;
    let score = 0;

    function loadQuestion() {
        const qData = questions[currentIdx];
        document.getElementById("question").innerText = qData.q;
        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";
        
        qData.a.forEach((opt, i) => {
            const btn = document.createElement("button");
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(i);
            optionsDiv.appendChild(btn);
        });
    }

    function checkAnswer(i) {
        if(i === questions[currentIdx].correct) {
            score += 10;
            alert("Benar! üéâ");
        } else {
            alert("Salah! ‚ùå");
        }
        document.getElementById("score").innerText = score;
        currentIdx++;
        
        if(currentIdx < questions.length) {
            loadQuestion();
        } else {
            document.getElementById("quiz").innerHTML = "<h2>Permainan Selesai!</h2>";
        }
    }

    loadQuestion();
</script>

</body>
</html>
